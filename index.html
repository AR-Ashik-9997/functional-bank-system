<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-full h-screen bg-center bg-no-repeat bg-cover overflow-hidden"
    style="background-image: url(images/bg.jpg)"
  >
    <header></header>
    <main>
      <section class="mt-52 mx-auto w-80 pt-16">     
        <h1 class="text-3xl text-center text-white mb-14">Log in</h1>
        <div>
            <input type="email" name="" placeholder="User Email" id="user-email" class="block mb-7 w-80 border-b-2 bg-transparent focus:outline-none text-white text-lg">

            <input type="password" name="" placeholder="User Password" id="user-password" class="block mb-8 w-80 border-b-2 bg-transparent focus:outline-none text-white text-lg"> 
            <button id="submit" class="text-white text-xl px-5 py-2 w-80 bg-sky-600 hover:bg-sky-700 rounded-lg">Log in</button>
        </div>
      </section>
    </main> 
    <script src="js/login.js"></script>
  </body>
</html>
